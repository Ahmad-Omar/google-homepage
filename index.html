<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/aeffc226af.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav-items">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
            <div class="apps-button">
                <i class="fa fa-th-large" aria-hidden="true"></i>
            </div>
            <div class="account">
                <img src="images/placeholder-person.jpg" alt="account-picture" />
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="main-container">
            <div class="site-logo">
                <img src="images/logo.png" alt="SiteLogo" />
            </div>
            <form>
                <div class="search-input">
                    <div class="search-icon"><i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <input type="text" />
                    <div class="mic-icon"><i class="fa fa-microphone" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="form-buttons">
                    <input type="submit" value="Google Search" />
                    <input type="button" value="I'm Feeling Lucky" />
                </div>
            </form>
            <p class="language">Google offered in: <a href="#">العربية</a></p>
        </div>
    </main>

    <footer>
        <div class="top-foo">Palestine</div>
        <div class="bottom-foo">
            <div class="left-side">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="right-side">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
